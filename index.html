<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <h1 id="title">Calculator</h1>
      <div class="display-container">
        <p id='display'>000000000000</p>
      </div>

      <div class="input-container">
        <div class="grid-container">
          <div id="seven" class="grid-element">7</div>
          <div id="eight" class="grid-element">8</div>
          <div id="nine" class="grid-element">9</div>
          <div id="divide" class="grid-element">/</div>
          <div id="four" class="grid-element">4</div>
          <div id="five" class="grid-element">5</div>
          <div id="six" class="grid-element">6</div>
          <div id="multiply" class="grid-element">*</div>
          <div id="one" class="grid-element">1</div>
          <div id="two" class="grid-element">2</div>
          <div id="three" class="grid-element">3</div>
          <div id="minus" class="grid-element">-</div>
          <div id="zero" class="grid-element">0</div>
          <div id="dot" class="grid-element">.</div>
          <div id="equal" class="grid-element">=</div>
          <div id="plus" class="grid-element">+</div>
          <div id="clear" class="grid-element">AC<span class="tooltip">Space Bar</span></div>
          <div id="backspace" class="grid-element"><img src="./images/backspace.gif" alt="backspace"><span class="tooltip">Delete Key</span></div>
          <div id="negate" class="grid-element">+/-<span class="tooltip">Tilde Key</span></div>
        </div>
      </div>
    </div>

    <!-- .. -->
    <script type="text/javascript" src="./scripts/calculator.js"></script>
  </body>
</html>
